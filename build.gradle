
buildscript{

    repositories{
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10"
    }
    ext{
        lifecycle_version = '2.3.0'
        room_version = '2.2.6'
    }
}



task clean(type: Delete) {
    delete rootProject.buildDir
}

